version: '2'
services:
  app:
    build: app/
    image: chuross/react-lgtm-app
    container_name: react-lgtm-app
    ports:
      - 8080:8080
  api:
    build: api/
    image: chuross/react-lgtm-api
    container_name: react-lgtm-api
    links:
      - react-lgtm-mongo:mongo
  mongo:
    image: tutum/mongodb
    container_name: react-lgtm-mongo
    environment:
      AUTH: no
