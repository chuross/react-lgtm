version: '2'
services:
  front:
    build: front/
    image: chuross/react-lgtm-front
    container_name: react-lgtm-front
    ports:
      - 8080:8080
  api:
    build: api/
    image: chuross/react-lgtm-api
    container_name: react-lgtm-api
    ports:
      - 3000:3000
    links:
      - mongo:mongo
    environment:
      BASE_URL: "${LGTM_API_BASE_URL}"
  mongo:
    image: tutum/mongodb
    container_name: react-lgtm-mongo
    environment:
      AUTH: "no"
